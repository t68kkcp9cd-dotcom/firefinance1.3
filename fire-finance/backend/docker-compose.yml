version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: firefinance-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: firefinance_db
      POSTGRES_USER: ${POSTGRES_USER:-firefinance}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_here}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/backups:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - firefinance_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-firefinance} -d firefinance_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache and Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: firefinance-redis
    restart: unless-stopped
    command: >
      sh -c 'if [ -n "${REDIS_PASSWORD}" ]; then
        redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
      else
        redis-server --appendonly yes
      fi'
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - firefinance_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: firefinance-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${API_PORT:-3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-firefinance}:${POSTGRES_PASSWORD:-secure_password_here}@postgres:5432/firefinance_db
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_here}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_jwt_refresh_secret_here}
      PLAID_CLIENT_ID: ${PLAID_CLIENT_ID}
      PLAID_SECRET: ${PLAID_SECRET}
      PLAID_ENV: ${PLAID_ENV:-sandbox}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your_32_character_encryption_key}
      MFA_SECRET: ${MFA_SECRET:-your_mfa_secret}
      APNS_KEY_ID: ${APNS_KEY_ID}
      APNS_TEAM_ID: ${APNS_TEAM_ID}
      APNS_BUNDLE_ID: ${APNS_BUNDLE_ID:-com.firefinance.ios}
      WNS_CLIENT_ID: ${WNS_CLIENT_ID}
      WNS_CLIENT_SECRET: ${WNS_CLIENT_SECRET}
    volumes:
      - ./api/uploads:/app/uploads
      - ./api/logs:/app/logs
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - firefinance_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # WebSocket Server
  websocket:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    container_name: firefinance-websocket
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${WEBSOCKET_PORT:-3001}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_here}
    ports:
      - "${WEBSOCKET_PORT:-3001}:3001"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - firefinance_network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: firefinance-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-firefinance}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-secure_minio_password}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    command: server /data --console-address ":9001"
    networks:
      - firefinance_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: firefinance-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - api
      - websocket
    networks:
      - firefinance_network

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: firefinance-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - firefinance_network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: firefinance-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning:ro
    ports:
      - "${GRAFANA_PORT:-3002}:3000"
    networks:
      - firefinance_network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  firefinance_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16